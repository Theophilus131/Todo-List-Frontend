  <form id="loginForm">

    <h5>Log in to continue to TaskMaster</h5>

    <div class="inputbox">
      <input type="email" id="email" placeholder="Enter Your Email" required>

      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="s">

    </div>
  </form>
